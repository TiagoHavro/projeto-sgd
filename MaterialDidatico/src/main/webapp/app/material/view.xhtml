<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup rendered="#{materialControle.layoutView}">
        <h:form>
            <p:panel header="MATERIAL" style="font-size: small;font-family: cursive; text-align: center;">
                <p:panel header="Nome" style="font-size: small;font-family: cursive; text-align: center;">
                    <h:outputText value="#{materialControle.entidade.nome}"/>
                </p:panel>
                <p:panel header="Disciplina" style="font-size: small;font-family: cursive; text-align: center;">
                    <h:outputText value="#{materialControle.entidade.disciplina.nome}"/>
                </p:panel>
                <p:panel header="ARQUIVOS" style="text-align: center;">
                    <p:dataTable value="#{itemMaterialControle.listarItemMaterial(materialControle.entidade)}"
                                 var="itemMaterial" reflow="true"
                                 emptyMessage="Arquivos nÃ£o encontrados">
                        <p:column headerText="Nome do Arquivo">
                            <h:outputText value="#{itemMaterial.nomearq}"/>
                        </p:column>
                        <p:column headerText="Formato do Arquivo">
                            <h:outputText value="#{itemMaterial.formato}"/>
                        </p:column>
                        <p:column headerText="Data de Cadastro">
                            <h:outputText value="#{itemMaterial.dataCadastro}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton id="download" icon="fa fa-download" ajax="false" update="message" title="Baixar arquivo"
                                             actionListener="#{materialControle.baixarMaterial(itemMaterial)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <f:facet name="footer">
                    <p:commandButton value="Voltar" icon="fa fa-share" style="font-size: small;font-family: cursive;"
                                     action="#{materialControle.voltar()}"
                                     ajax="false" immediate="true"/>
                </f:facet>
            </p:panel>
        </h:form>
    </h:panelGroup>
</html>
