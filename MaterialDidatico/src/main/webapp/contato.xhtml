<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="conteudo">
            <h:panelGroup>
                <h:form id="formMensagem">
                    <p:panel header="Deixe sua sugestão ou dúvida sobre o sistema">
                        <p:panel>
                            <h:panelGrid id="painelGeral" columns="1">
                                <h:outputLabel value="Mensagem:" for="paraContato"/>
                                <p:inputTextarea rows="10" cols="50" id="paraContato" value="#{loginControle.mensagem.mensagem}"/>
                            </h:panelGrid>
                            <f:facet name="footer">
                                <p:commandButton value="Enviar e-mail" icon="fa fa-envelope" 
                                                 action="#{loginControle.enviaEmailContato}" ajax="false"/>
                            </f:facet>
                        </p:panel>
                    </p:panel>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
